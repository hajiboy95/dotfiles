command_timeout = 1000

[custom.battery]
command = """
output=$(pmset -g batt)
pct=$(echo "$output" | grep -o '[0-9]*%' | head -1 | tr -d '%')

if echo "$output" | grep -q "AC Power"; then
    if [ -n "$pct" ] && [ "$pct" -lt 50 ]; then
        printf "\\033[1;38;2;255;215;0m‚ö° %s%%\\033[0m" "$pct"
    fi
elif echo "$output" | grep -q "Battery Power"; then
    if [ -n "$pct" ] && [ "$pct" -lt 10 ]; then
        printf "\\033[1;31mÛ∞ÇÉ %s%%\\033[0m" "$pct"
    elif [ -n "$pct" ] && [ "$pct" -lt 30 ]; then
        printf "\\033[1;31m‚á£ %s%%\\033[0m" "$pct"
    fi
else
    printf "\\033[1;31m‚ùì %s%%\\033[0m" "$pct"
fi
"""
when = "true"
# Format wieder einfach ohne Klammern setzen, da sie jetzt im Output sind
